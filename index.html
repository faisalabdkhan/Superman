<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <img id="homepage" src="images/AMMAN.png">
            <canvas id="board"></canvas>
            <canvas id="ui"></canvas>
    
            <!-- Game Controls -->
            <button id="start-btn" class="game-control" style="left: 90px; top: 210px;">
                <img src="images/start.png" width="140" height="60">
            </button>
            <button id="restart-btn" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
            
            <!-- Sound Controls -->
            <img src="images/sound.png" id="sound-btn-home" class="game-control">
            <img src="images/mute.png" id="mute-btn-home" class="game-control">
            <img src="images/pause.png" id="pause-btn" class="game-control">
            <img src="images/play.png" id="play-btn" class="game-control">
            <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
            <img src="images/mute.png" id="mute-btn-gameover" class="game-control">
    
            <!-- Pause Overlay -->
            <div id="pause-overlay" class="pause-overlay">
                <img src="images/play.png" id="resume-btn" class="game-control" width="80" height="80">
                <img src="images/sound.png" id="sound-btn-pause" class="game-control" width="80" height="80">
                <img src="images/mute.png" id="mute-btn-pause" class="game-control" width="80" height="80">
            </div>
            
            <!-- Game Over Elements -->
            <div class="game-over-elements">
                <button id="restart-btn-gameover" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
                <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
                <img src="images/mute.png" id="mute-btn-gameover" class="game-control">
            </div>
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>

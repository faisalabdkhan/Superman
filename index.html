<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- Replace existing viewport meta tag with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        .game-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 640px;
            background-color: #000;
            overflow: hidden;

        }
    
        /* Responsive Scaling */
        @media (min-aspect-ratio: 9/16) {
            .game-container {
                width: calc(100vh * (9/16));
                height: 100vh;
            }
        }
        
        @media (max-aspect-ratio: 9/16) {
            .game-container {
                width: 100vw;
                height: calc(100vw * (16/9));
            }
        }
        
        /* For landscape orientation on mobile */
        @media screen and (orientation: landscape) and (max-width: 1000px) {
            .game-container {
                width: calc(100vh * (9/16));
                height: 100vh;
            }
        }
        
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #homepage, #board, #ui {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center;
        }
        
        #homepage { z-index: 10; }
        #board { z-index: 1; }
        #ui { z-index: 3; }

        /* Button Positioning */
        #start-btn {
            left: 25%;
            top: 32%;
            width: 50%;
            height: auto;
        }
        #restart-btn {
            left: 50%;
            top: 62%;
            transform: translateX(-50%);
            width: 30%;
        }
        
        #sound-btn-gameover, #mute-btn-gameover {
            left: 50%;
            top: 72%;
            transform: translateX(-50%);
            width: 30%;
        }

        /* Add this for button grouping */
        .game-over-elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #pause-btn, #play-btn {
            right: 1.4%;
            top: 0.8%;
            width: 11%;
            height: auto;
        }

        #sound-btn-gameover, #mute-btn-gameover {
            left: 25%;
            top: 62%;
            width: 30%;
            height: auto;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .game-control {
            position: absolute;
            cursor: pointer;
            z-index: 1000;
            border: none;
            background: transparent;
            padding: 0;
            display: none;
        }

        #board, #ui { display: none; }
        #homepage { display: block; }

        #powerup-count {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <img id="homepage" src="images/AMMAN.png">
            <canvas id="board"></canvas>
            <canvas id="ui"></canvas>
    
            <!-- Game Controls -->
            <button id="start-btn" class="game-control" style="left: 90px; top: 210px;">
                <img src="images/start.png" width="140" height="60">
            </button>
            <button id="restart-btn" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
            
            
            <!-- Sound Controls -->
            <img src="images/sound.png" id="sound-btn-home" class="game-control">
            <img src="images/mute.png" id="mute-btn-home" class="game-control">
            <img src="images/pause.png" id="pause-btn" class="game-control">
            <img src="images/play.png" id="play-btn" class="game-control">
            <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
            <img src="images/mute.png" id="mute-btn-gameover" class="game-control">
    
            <!-- Pause Overlay -->
            <div id="pause-overlay" class="pause-overlay">
                <img src="images/play.png" id="resume-btn" class="game-control" width="80" height="80">
                <img src="images/sound.png" id="sound-btn-pause" class="game-control" width="80" height="80">
                <img src="images/mute.png" id="mute-btn-pause" class="game-control" width="80" height="80">
                <img id="play-btn" src="images/play.png" alt="Play" style="display: none; width: 50px; height: 50px; cursor: pointer;" />
            </div>
                <!-- Add Game Over Elements Here -->
            <div class="game-over-elements">
                <button id="restart-btn" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
                <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
                <img src="images/mute.png" id="mute-btn-gameover" class="game-control">
            </div>
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>

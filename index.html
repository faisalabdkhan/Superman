<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
    <style>
        .game-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 640px;
            background-color: #000;
            overflow: hidden;
        }
        
        /* Responsive Scaling */
        @media (min-aspect-ratio: 9/16) {
            .game-container {
                width: calc(100vh * (9/16));
                height: 100vh;
            }
        }
        
        @media (max-aspect-ratio: 9/16) {
            .game-container {
                width: 100vw;
                height: calc(100vw * (16/9));
            }
        }
        
        /* For landscape orientation on mobile */
        @media screen and (orientation: landscape) and (max-width: 1000px) {
            .game-container {
                width: calc(100vh * (9/16));
                height: 100vh;
            }
        }
        
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #homepage, #board, #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 360px;
            height: 640px;
        }
        
        #homepage { z-index: 10; }
        #board { z-index: 1; }
        #ui { z-index: 3; }

        /* Button Positioning */
        /* Update all button positions to use percentages */
        .game-control {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        
        #start-btn {
            left: 50%;
            top: 35%;
            width: 50%;
            max-width: 180px;
        }
        
        #restart-btn {
            left: 50%;
            top: 65%;
            width: 22%;
            max-width: 80px;
        }
        
        #sound-btn-home, #mute-btn-home {
            left: 5%;
            top: 5%;
            width: 11%;
            max-width: 40px;
        }
        
        #pause-btn, #play-btn {
            right: 5%;
            top: 5%;
            width: 11%;
            max-width: 40px;
            left: auto;
        }
        
        #sound-btn-gameover, #mute-btn-gameover {
            left: 75%;
            top: 65%;
            width: 22%;
            max-width: 80px;
        }
        
        /* Pause overlay fixes */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pause-overlay img {
            margin: 15px 0;
            width: 30%;
            max-width: 80px;
        }
        
        #sound-btn-pause, #mute-btn-pause {
            position: static;
            margin: 10px 0;
            width: 30%;
            max-width: 80px;
        }
        
        #resume-btn {
            width: 30%;
            max-width: 80px;
            margin-bottom: 20px;
}

        #board, #ui { display: none; }
        #homepage { display: block; }

        #powerup-count {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="rotate-warning" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; text-align: center; padding-top: 20%; z-index: 1000; font-family: Arial;">
        Please rotate your device to portrait mode!
    </div>
    
    <div class="game-container">
        <img id="homepage" src="images/AMMAN.png">
        <canvas id="board"></canvas>
        <canvas id="ui"></canvas>

        <!-- Game Controls -->
        <button id="start-btn" class="game-control" style="left: 90px; top: 210px;">
            <img src="images/start.png" width="140" height="60">
        </button>
        <button id="restart-btn" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
        
        
        <!-- Sound Controls -->
        <img src="images/sound.png" id="sound-btn-home" class="game-control">
        <img src="images/mute.png" id="mute-btn-home" class="game-control">
        <img src="images/pause.png" id="pause-btn" class="game-control">
        <img src="images/play.png" id="play-btn" class="game-control">
        <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
        <img src="images/mute.png" id="mute-btn-gameover" class="game-control">

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="pause-overlay">
            <img src="images/play.png" id="resume-btn" class="game-control" width="80" height="80">
            <img src="images/sound.png" id="sound-btn-pause" class="game-control" width="80" height="80">
            <img src="images/mute.png" id="mute-btn-pause" class="game-control" width="80" height="80">
            <img id="play-btn" src="images/play.png" alt="Play" style="display: none; width: 50px; height: 50px; cursor: pointer;" />
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>

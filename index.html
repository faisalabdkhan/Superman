<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
    <style>
        .game-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(var(--game-scale));
            width: 360px;
            height: 640px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
        }
        
        /* Responsive Scaling */
        @media (max-aspect-ratio: 9/16) {
            .game-container {
                --game-scale: calc(100vw / 360);
            }
        }
        
        @media (min-aspect-ratio: 9/16) {
            .game-container {
                --game-scale: calc(100vh / 640);
            }
        }
        
        /* Button Positioning */
        /* New CSS additions */
        #start-btn {
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 180px;
            background: none;
            border: none;
            padding: 0;
        }
        
        .sound-control {
            top: 2%;
            width: 10%;
            max-width: 40px;
            left: 2%;
            z-index: 1000;
        }
        
        .button-img {
            width: 100%;
            height: auto;
            image-rendering: crisp-edges;
        }
        
        /* Remove button backgrounds */
        .game-control {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        /* Canvas scaling */
        #board, #ui {
            width: 100%;
            height: 100%;
            image-rendering: crisp-edges;
        }
        
        /* Homepage image */
        #homepage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="rotate-warning" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; text-align: center; padding-top: 20%; z-index: 1000; font-family: Arial;">
    Please rotate your device to portrait mode!
    </div>

    <div class="game-container">
        <img id="homepage" src="images/AMMAN.png" style="object-fit: contain">
        <canvas id="board"></canvas>
        <canvas id="ui"></canvas>

        <!-- Game Controls -->
        <button id="start-btn" class="game-control">
            <img src="images/start.png" class="button-img">
        </button>
        <button id="restart-btn" class="game-control"><img src="images/retry.png" width="80" height="80"></button>
        
        
        <!-- Sound Controls -->
        <img src="images/sound.png" id="sound-btn-home" class="game-control sound-control">
        <img src="images/mute.png" id="mute-btn-home" class="game-control sound-control">
        <img src="images/pause.png" id="pause-btn" class="game-control">
        <img src="images/play.png" id="play-btn" class="game-control">
        <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
        <img src="images/mute.png" id="mute-btn-gameover" class="game-control">

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="pause-overlay">
            <img src="images/play.png" id="resume-btn" class="game-control" width="80" height="80">
            <img src="images/sound.png" id="sound-btn-pause" class="game-control" width="80" height="80">
            <img src="images/mute.png" id="mute-btn-pause" class="game-control" width="80" height="80">
            <img id="play-btn" src="images/play.png" alt="Play" style="display: none; width: 50px; height: 50px; cursor: pointer;" />
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>

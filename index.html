<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superman Game</title>
    <link rel="stylesheet" href="Superman.css">
    <link rel="icon" type="image/png" href="images/fav6.png">
</head>
<body>
    <div id="game-container" class="game-container">
        <img id="homepage" src="images/AMMAN.png">
        <canvas id="board"></canvas>
        <canvas id="ui"></canvas>
        
        <!-- Game Controls -->
        <button id="start-btn" class="game-control">
            <img src="images/start.png">
        </button>
        <button id="restart-btn" class="game-control">
            <img src="images/retry.png">
        </button>

        <!-- Sound Controls -->
        <img src="images/sound.png" id="sound-btn-home" class="game-control">
        <img src="images/mute.png" id="mute-btn-home" class="game-control">
        <img src="images/pause.png" id="pause-btn" class="game-control">
        <img src="images/play.png" id="play-btn" class="game-control">
        <img src="images/sound.png" id="sound-btn-gameover" class="game-control">
        <img src="images/mute.png" id="mute-btn-gameover" class="game-control">

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="pause-overlay">
            <img src="images/play.png" id="resume-btn" class="game-control">
            <img src="images/sound.png" id="sound-btn-pause" class="game-control">
            <img src="images/mute.png" id="mute-btn-pause" class="game-control">
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>
